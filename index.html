<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>CC La Pintada - Tarifas de entrega </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/DistritodeLaPintada_2.js"></script>
        <script src="data/DistritodePenonome_3.js"></script>
        <script src="data/TarifasdeEntrega_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[8.345405144536846,-80.56375985620629],[8.73516412602268,-80.20271031104625]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Mapa_0');
        map.getPane('pane_Mapa_0').style.zIndex = 400;
        var layer_Mapa_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Mapa_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Mapa_0;
        map.addLayer(layer_Mapa_0);
        map.createPane('pane_GoogleMaps_1');
        map.getPane('pane_GoogleMaps_1').style.zIndex = 401;
        var layer_GoogleMaps_1 = L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleMaps_1;
        map.addLayer(layer_GoogleMaps_1);
        function pop_DistritodeLaPintada_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['corregim.'] !== null ? autolinker.link(feature.properties['corregim.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DistritodeLaPintada_2_0() {
            return {
                pane: 'pane_DistritodeLaPintada_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DistritodeLaPintada_2');
        map.getPane('pane_DistritodeLaPintada_2').style.zIndex = 402;
        map.getPane('pane_DistritodeLaPintada_2').style['mix-blend-mode'] = 'normal';
        var layer_DistritodeLaPintada_2 = new L.geoJson(json_DistritodeLaPintada_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DistritodeLaPintada_2',
            layerName: 'layer_DistritodeLaPintada_2',
            pane: 'pane_DistritodeLaPintada_2',
            onEachFeature: pop_DistritodeLaPintada_2,
            style: style_DistritodeLaPintada_2_0,
        });
        bounds_group.addLayer(layer_DistritodeLaPintada_2);
        map.addLayer(layer_DistritodeLaPintada_2);
        function pop_DistritodePenonome_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['corregim.'] !== null ? autolinker.link(feature.properties['corregim.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DistritodePenonome_3_0() {
            return {
                pane: 'pane_DistritodePenonome_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,114,114,0.10980392156862745)',
                interactive: true,
            }
        }
        map.createPane('pane_DistritodePenonome_3');
        map.getPane('pane_DistritodePenonome_3').style.zIndex = 403;
        map.getPane('pane_DistritodePenonome_3').style['mix-blend-mode'] = 'normal';
        var layer_DistritodePenonome_3 = new L.geoJson(json_DistritodePenonome_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DistritodePenonome_3',
            layerName: 'layer_DistritodePenonome_3',
            pane: 'pane_DistritodePenonome_3',
            onEachFeature: pop_DistritodePenonome_3,
            style: style_DistritodePenonome_3_0,
        });
        bounds_group.addLayer(layer_DistritodePenonome_3);
        map.addLayer(layer_DistritodePenonome_3);
        function pop_TarifasdeEntrega_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Zona</th>\
                        <td>' + (feature.properties['zona'] !== null ? autolinker.link(feature.properties['zona'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tarifa de entrega </th>\
                        <td>' + (feature.properties['tarifa'] !== null ? autolinker.link(feature.properties['tarifa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Radio </th>\
                        <td>' + (feature.properties['radio'] !== null ? autolinker.link(feature.properties['radio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TarifasdeEntrega_4_0(feature) {
            switch(String(feature.properties['tarifa'])) {
                case '$1.25':
                    return {
                pane: 'pane_TarifasdeEntrega_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 6.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,116,40,0.050980392156862744)',
                interactive: true,
            }
                    break;
                case '$3.50':
                    return {
                pane: 'pane_TarifasdeEntrega_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 6.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(47,125,151,0.10196078431372549)',
                interactive: true,
            }
                    break;
                case '$5.00':
                    return {
                pane: 'pane_TarifasdeEntrega_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,185,53,0.12549019607843137)',
                interactive: true,
            }
                    break;
                case 'Gratis':
                    return {
                pane: 'pane_TarifasdeEntrega_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_TarifasdeEntrega_4');
        map.getPane('pane_TarifasdeEntrega_4').style.zIndex = 404;
        map.getPane('pane_TarifasdeEntrega_4').style['mix-blend-mode'] = 'normal';
        var layer_TarifasdeEntrega_4 = new L.geoJson(json_TarifasdeEntrega_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TarifasdeEntrega_4',
            layerName: 'layer_TarifasdeEntrega_4',
            pane: 'pane_TarifasdeEntrega_4',
            onEachFeature: pop_TarifasdeEntrega_4,
            style: style_TarifasdeEntrega_4_0,
        });
        bounds_group.addLayer(layer_TarifasdeEntrega_4);
        map.addLayer(layer_TarifasdeEntrega_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>CC La Pintada - Tarifas de entrega </h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Este es un mapa Web diseñado para identificar las diferentes tarifas de entrega de nuestros productos dentro de La Pintada y Penónome. Localiza tu residencia y visualiza la tarifa disponible. CASA CLUB LA PINTADA';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Tarifas de Entrega<br /><table><tr><td style="text-align: center;"><img src="legend/TarifasdeEntrega_4_1250.png" /></td><td>$1.25</td></tr><tr><td style="text-align: center;"><img src="legend/TarifasdeEntrega_4_3501.png" /></td><td>$3.50</td></tr><tr><td style="text-align: center;"><img src="legend/TarifasdeEntrega_4_5002.png" /></td><td>$5.00</td></tr><tr><td style="text-align: center;"><img src="legend/TarifasdeEntrega_4_Gratis3.png" /></td><td>Gratis</td></tr></table>': layer_TarifasdeEntrega_4,'<img src="legend/DistritodePenonome_3.png" /> Distrito de Penonome': layer_DistritodePenonome_3,'<img src="legend/DistritodeLaPintada_2.png" /> Distrito de La Pintada': layer_DistritodeLaPintada_2,"Google Maps": layer_GoogleMaps_1,"Mapa": layer_Mapa_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
